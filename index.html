<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container-main">
    <section class="container-card">

      <picture class="container-card__img">
        <img class="card-hero" src="images/illustration-hero.svg">
      </picture>

      <article class="container-card__texts">
        <h1 class="h1">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="container-card__plan">
          <picture class="card__plan-icon">
            <img class="icon" src="images/icon-music.svg">
          </picture>

            <div>
              <h2 class="h2-plan">Anuual Plan</h2>
              <p class="paragraph paragraph-plan">$59.99/year</p>
            </div>

            <div class=button">
              <a class="btn btn0" href="#!">Change</a>
            </div>
        </div>

          <div class="buttons">
            <a class="btn btn1" href="#!">Proceed to Payment</a>
            <a  class="btn btn2" href="#!">Cancel Order</a>
          </div>

      </article>
    </section>

  </main>

</body>
</html>
